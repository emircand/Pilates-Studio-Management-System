<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="athlete">
      <h2 data-cy="athleteDetailsHeading"><span jhiTranslate="pilatesapplicationApp.athlete.detail.title">Athlete</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ athlete.id }}</span>
        </dd>
        <dt><span jhiTranslate="pilatesapplicationApp.athlete.name">Name</span></dt>
        <dd>
          <span>{{ athlete.name }}</span>
        </dd>
        <dt><span jhiTranslate="pilatesapplicationApp.athlete.email">Email</span></dt>
        <dd>
          <span>{{ athlete.email }}</span>
        </dd>
        <dt><span jhiTranslate="pilatesapplicationApp.athlete.phone">Phone</span></dt>
        <dd>
          <span>{{ athlete.phone }}</span>
        </dd>
        <dt><span jhiTranslate="pilatesapplicationApp.athlete.city">City</span></dt>
        <dd>
          <span>{{ athlete.city }}</span>
        </dd>
        <dt><span jhiTranslate="pilatesapplicationApp.athlete.address">Address</span></dt>
        <dd>
          <span>{{ athlete.address }}</span>
        </dd>
        <dt><span jhiTranslate="pilatesapplicationApp.athlete.birthday">Birthday</span></dt>
        <dd>
          <span>{{ athlete.birthday | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="pilatesapplicationApp.athlete.sessionPackage">Session Package</span></dt>
        <dd>
          <div *ngIf="athlete.sessionPackage">
            <a [routerLink]="['/session-package', athlete.sessionPackage.id, 'view']">{{ athlete.sessionPackage.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Geri</span>
      </button>

      <button type="button" [routerLink]="['/athlete', athlete.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">DÃ¼zenle</span>
      </button>
    </div>
  </div>
</div>
