<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-session-heading" data-cy="SessionCreateUpdateHeading" jhiTranslate="pilatesapplicationApp.session.home.createOrEditLabel">
        Yeni Session ekle veya guncelle
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="pilatesapplicationApp.session.startDate" for="field_startDate">Start Date</label>
          <div class="d-flex">
            <input
              id="field_startDate"
              data-cy="startDate"
              type="datetime-local"
              class="form-control"
              name="startDate"
              formControlName="startDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="pilatesapplicationApp.session.endDate" for="field_endDate">End Date</label>
          <div class="d-flex">
            <input
              id="field_endDate"
              data-cy="endDate"
              type="datetime-local"
              class="form-control"
              name="endDate"
              formControlName="endDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="pilatesapplicationApp.session.qrCode" for="field_qrCode">Qr Code</label>
          <input type="text" class="form-control" name="qrCode" id="field_qrCode" data-cy="qrCode" formControlName="qrCode" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="pilatesapplicationApp.session.sessionStatus" for="field_sessionStatus"
            >Session Status</label
          >
          <select
            class="form-control"
            name="sessionStatus"
            formControlName="sessionStatus"
            id="field_sessionStatus"
            data-cy="sessionStatus"
          >
            <option [ngValue]="null">{{ 'pilatesapplicationApp.SessionStatus.null' | translate }}</option>
            <option *ngFor="let sessionStatus of sessionStatusValues" [value]="sessionStatus">
              {{ 'pilatesapplicationApp.SessionStatus.' + sessionStatus | translate }}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="pilatesapplicationApp.session.isNotified" for="field_isNotified">Is Notified</label>
          <input
            type="checkbox"
            class="form-check"
            name="isNotified"
            id="field_isNotified"
            data-cy="isNotified"
            formControlName="isNotified"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="pilatesapplicationApp.session.staff" for="field_staff">Staff</label>
          <select class="form-control" id="field_staff" data-cy="staff" name="staff" formControlName="staff" [compareWith]="compareStaff">
            <option [ngValue]="null"></option>
            <option [ngValue]="staffOption" *ngFor="let staffOption of staffSharedCollection">{{ staffOption.id }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="pilatesapplicationApp.session.athlete" for="field_athlete">Athlete</label>
          <select
            class="form-control"
            id="field_athlete"
            data-cy="athlete"
            name="athlete"
            formControlName="athlete"
            [compareWith]="compareAthlete"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="athleteOption" *ngFor="let athleteOption of athletesSharedCollection">{{ athleteOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Ä°ptal</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Kaydet</span>
        </button>
      </div>
    </form>
  </div>
</div>
